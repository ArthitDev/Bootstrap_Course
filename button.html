<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/stlye.css">
</head>

<body>
    <div class="container">
        <button class="btn btn-danger btn-lg">Reset</button>
        <button class="btn btn-outline-info btn-lg">Outline</button>
        <br><br>
        <div class="btn-group">
            <button class="btn btn-outline-primary btn-lg">1</button>
            <button class="btn btn-outline-primary btn-lg">2</button>
            <button class="btn btn-outline-primary btn-lg">3</button>
            <button class="btn btn-outline-primary btn-lg">4</button>
            <button class="btn btn-outline-primary btn-lg">5</button>
        </div>
        <br><br>
        <div class="btn-group btn-group-lg">
            <a href="#" class="btn btn-danger">Link</a>
            <a href="#" class="btn btn-info">Link</a>
            <a href="#" class="btn btn-warning">Link</a>
        </div>
        <br><br>
        <div class="btn-group">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">1</button>
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
                <ul class="dropdown-menu">
                    <li><a class=dropdown-item href ="#">Link 1 </a></li>
                    <li><a class=dropdown-item href ="#">Link 1 </a></li>
                    <li><a class=dropdown-item href ="#">Link 1 </a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
